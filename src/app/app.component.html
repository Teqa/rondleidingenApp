<ion-app>
    <ion-menu side="end" menuId="loggedout" contentId="main" type="overlay">
      <ion-header>
          <ion-toolbar color="tertiary">
            <ion-title>Gebruikersmenu</ion-title>
          </ion-toolbar>
        </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle>
            <ion-item routerDirection="root" [routerLink]="['/tab-nav/login/']">
              <ion-icon name="person-outline" slot="start"></ion-icon>
              <ion-label>Inloggen</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerDirection="root" [routerLink]="['/tab-nav/register/']">
              <ion-icon name="paper-plane" slot="start"></ion-icon>
              <ion-label>Registreren</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <ion-menu side="end" menuId="loggedin" contentId="main">
      <ion-header>
          <ion-toolbar color="tertiary">
            <ion-title>Gebruikersmenu</ion-title>
          </ion-toolbar>
        </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle>
            <ion-item (click)="logout()"  lines="none">
              <ion-icon name="person-outline" slot="start"></ion-icon>
              <ion-label>Uitloggen</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerDirection="root" [routerLink]="['/tab-nav/bookings/']" lines="none">
              <ion-icon name="paper-plane" slot="start"></ion-icon>
              <ion-label>Mijn Reserveringen</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerDirection="root" [routerLink]="['/tab-nav/profile/']" lines="none">
              <ion-icon name="paper-plane" slot="start"></ion-icon>
              <ion-label>Mijn Profiel</ion-label>
            </ion-item> 
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    
     <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
